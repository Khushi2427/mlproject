<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            width: 100%;
            max-width: 900px;
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #2d2d2d;
            margin-bottom: 10px;
        }

        legend {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .mb-3 {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }

        input, select {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: border 0.2s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
        }

        .btn-primary {
            grid-column: 1 / -1;
            padding: 12px;
            font-size: 16px;
            background: #667eea;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #f4f6ff;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #2d2d2d;
        }

        .footer-note {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <legend>Student Exam Performance Prediction</legend>

        <form action="{{ url_for('predict_datapoint') }}" method="post">

            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (0â€“100)</label>
                <input type="number" name="reading_score" min="0" max="100" placeholder="Enter Writing Score">
            </div>

            <div class="mb-3">
                <label>Reading Score (0â€“100)</label>
                <input type="number" name="writing_score" min="0" max="100" placeholder="Enter Reading Score">
            </div>

            <input class="btn-primary" type="submit" value="Predict Maths Score">

        </form>

        {% if results %}
        <div class="result-box">
            ðŸŽ¯ Predicted Maths Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}

        <div class="footer-note">
            ML-powered prediction â€¢ Built with Flask
        </div>
    </div>
</body>
</html>
